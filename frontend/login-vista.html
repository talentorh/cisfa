<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="UTF-8" >

    <title>HRAEI IXTAPALUCA</title>


    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="icono/icono.ico" rel="shortcut icon">

    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">

    <link rel="stylesheet" href="frontend/css/estilosNewLogin.css">
    <script>
        document.getElementById('email').addEventListener('input', function () {
            campo = event.target;
            valido = document.getElementById('emailOK');

            emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
            //Se muestra un texto a modo de ejemplo, luego va a ser un icono
            if (emailRegex.test(campo.value)) {
                valido.innerText = "válido";
            } else {
                valido.innerText = "incorrecto";
            }
        });
    </script>

</head>

<body>
    <header style="width: 100%; height: auto; padding: 4px; text-align: center; color: white; font-size: 17px; background: #0117CE;">
        <p>Hospital Regional de Alta Especialidad de Ixtapaluca.</p>
    </header>
    <div class="container">

        <section>
            <div id="container_demo">
                <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="login" method="post" autocomplete="on">
                            <h1>Contratos</h1>
                            <p>
                                <label for="username" class="uname">Correo electronico</label>
                                <input id="email" name="usuario" autocomplete="off" required="required" type="email"
                                    placeholder="Ingresa tu email" />
                                <span id="emailOK"></span>
                            </p>
                            <p>
                                <label for="password" class="youpasswd">Contraseña</label>
                                <input id="password" name="password" required="required" type="password"
                                    placeholder="Ingresa tu password" />
                            </p>
                            <button class="btn btn-lg btn-primary btn-block btn-signin" id="boton" style="width: 102%"
                                action="enviar" type="submit" name="enviar">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer style="width: 100%; position: fixed; background: #0117CE; height: auto; bottom: 0; color: white; margin-left: 0px; text-align: center;">
        <p>
            ® Hospital Regional de Alta Especialidad de Ixtapaluca, todos los derechos reservados. <br>
            Carr Federal México-Puebla Km. 34.5, Zoquiapan, 56530 Ixtapaluca, Méx.</p>
    </footer>
</body>

</html>
